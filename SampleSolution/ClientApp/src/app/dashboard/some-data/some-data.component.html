<h1>My data</h1>

<p *ngIf="!someData"><em>Loading...</em></p>
<div class="row">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">First</th>
        <th scope="col">Middle</th>
        <th scope="col">Last</th>
        <th scope="col">Title</th>
        <th scope="col">Facebook</th>
        <th scope="col">Color</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let entry of someData">
          <td>{{entry.firstName}}</td>
          <td>{{entry.middleName}}</td>
          <td>{{entry.lastName}}</td>
          <td>{{entry.title}}</td>
          <td>
            <a href="{{entry.facebookUrl}}" target="_blank">{{entry.facebookUrl}}</a>
          </td>
          <td>{{entry.color}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="editClick(entry)">
              Edit
            </button>
            <button type="button" class="btn btn-primary" (click)="deleteClick(entry)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-primary" (click)="createClick()">
      Create 
    </button>
</div>
