<div>
  <div class="list-group">
    <li class="list-group-item borderless">
      <span class="pull-left">
        <img class="user-search-image" src="../../../../assets/images/theisnickelsen.jpg" />
      </span>
      <div style="display: flex;">
        <p class="list-group-item-text" style="top: 30%; position: absolute; margin-left:10px">
